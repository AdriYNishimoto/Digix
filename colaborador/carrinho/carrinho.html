<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <div id="menu-superior" class="menu-superior"></div>
    <div class="container">
        <div class="titulo">
            <div class="icone">
                <img src="img/carrinho.png" alt="Carrinho">
            </div>
            Carrinho de Compras (<span class="tex-qtd-itens"></span>)
        </div>
        <table>
          <thead>
            <tr>
              <th><img src="img/produto.png" alt="produtos"> Produto <img src="img/sort.png" alt="sort"></th>
              <th width="80px">Qtd</th>
              <th width="80px">Valor</th>
              <th width="50px">Ações</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Itens do carrinho serão adicionados aqui -->
          </tbody>
        </table>
      </div>
      <div class="total">
        <h4>Total de Digicoins: <span id="cart-total">0</span></h4>
        <button id="botaoFinalizarPedido" class="checkout-button" onclick="finalizarPedido()">Finalizar Pedido</button>
      </div>
      <script src="carrinho.js"></script>
</body>
</html>
